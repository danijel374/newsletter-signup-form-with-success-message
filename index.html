<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/main.js" defer></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__img">
          <source
            media="(min-width:1024px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <source
            media="(min-width:768px)"
            srcset="./assets/images/illustration-sign-up-tablet.svg"
          />
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="Illustration"
          />
        </picture>
        <div class="card__content">
          <div class="card__text">
            <h1 class="card__title">Stay updated!</h1>
            <p class="text-preset-2-400">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="card__list text-preset-2-400">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
          </div>

          <form action="" class="card__form">
            <div class="card__email-container">
              <label class="text-preset-3-700" for="email">
                Email address
              </label>
              <input type="email" id="email" placeholder="email@company.com" />
            </div>
            <button type="submit" class="button text-preset-2-700">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
