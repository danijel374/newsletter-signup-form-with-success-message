<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->

    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="Illustration"
        />
        <div class="card__content">
          <div class="card__text">
            <h1 class="text-preset-1-m-700">Stay updated!</h1>
            <p class="text-preset-2-400">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="card__list text-preset-2-400">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
          </div>

          <form action="" class="card__form">
            <div class="input-email">
              <label class="text-preset-3-700" for="email">
                Email address
              </label>
              <input type="email" id="email" placeholder="email@company.com" />
            </div>
            <button type="submit" class="button text-preset-2-700">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message
 -->
    <!-- Success message end -->
  </body>
</html>
